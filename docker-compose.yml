services:
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile.build
    volumes:
      - ./frontend/dist:/app/dist-output
    command: sh -c "cp -r /app/dist/* /app/dist-output/ && echo 'Frontend build completed'"

  nginx:
    image: nginx:alpine
    ports:
      - '8080:80'
      - '8443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
      backend:
        condition: service_started

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://happymeter:happymeter@db:5432/happymeter
    expose:
      - '4000'
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=happymeter
      - POSTGRES_PASSWORD=happymeter
      - POSTGRES_DB=happymeter
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
